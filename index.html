<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/2414101aec.js" crossorigin="anonymous"></script>

  
  <title>Frontend Mentor | Character counter</title>
</head>
<body class="dark-theme">
<nav>
  <img id="logo" src="./assets/images/logo-dark-theme.svg" alt="Logo">
  <div class="toggle">
    <img id="themeToggle" src="./assets/images/icon-sun.svg" alt="Light Mode Toggle" >
  </div>

</nav>


  <main class="container">
    <section class="hero text">
      <h1>Analyze your text<br>in real-time.</h1>
    </section>
    <section>
      <textarea placeholder="start typing here...(or paste your text)"></textarea>
      <p class="exceeded-limit"></p>
    </section>
    <section class="checkbox-options">
      <div class="option-group">
        <label>
          <input type="checkbox" id="exclude-space"/>
          <span class="label ">Exclude Spaces</span>
         </label>
        <label>
          <input type="checkbox" id="set-limit" />
          <span class="label ">Set Character Limit</span>
          <input type="text" class="limit limit-hidden" placeholder=""/>
        </label>
      </div>
      <p class="label">Approx. reading time: &lt; 1 minute</p>
    </section>
    <section class="stats">
      <article class="stat-card purple">
        <p class="text">00</p>
        <p class="subtext">Total Characters</p>
        <img src="./assets/images/pattern-character.png" alt="Character Count Icon">
      </article>
      <article class="stat-card yellow">
        <p class="text">00</p>
        <p class="subtext">Word Count</p>
        <img src="./assets/images/pattern-word-count.svg" alt="Sentence Count Icon">
      </article>
      <article class="stat-card orange">
        <p class="text">00</p>
        <p class="subtext">Sentence Count</p>
        <img src="./assets/images/counter sentence.png" alt="Word Count Icon">
      </article>
    </section>
    <section class="letter-density">
      <h2>Letter Density</h2>
      <div id="letterDensityContainer"></div>
    </section>

    </main>
  <script src="./script.js"></script>



</body>
</html>
